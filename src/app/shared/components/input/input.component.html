@if (hasLabel) {
  <label
    class="label"
    [classList]="additionalClasses"
    [for]="name"
    [ngClass]="[
      required ? 'required' : '',
      readonly ? 'readonly' : ''
    ]"
  >
    {{ label }}
  </label>

  <input
    class="input"
    [type]="type"
    (change)="onChange($event)"
    [id]="name"
    [placeholder]="placeholder"
    [required]="required"
    [readonly]="readonly"
    [value]="inputValue"
  />

  <span error-label [errors]="errors" [isTouched]="false" [labelErrorField]="name"></span>
} @else {
  <input
    class="input"
    [type]="type"
    [attr.aria-label]="label"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [readonly]="readonly"
    (change)="onChange($event)"
    [value]="inputValue"
  />
}
